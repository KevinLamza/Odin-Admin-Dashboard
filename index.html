<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="title">
                <li>
                    <ul><img src="assets/view-dashboard.svg" width="50px">Dashboard</ul>
                </li>
            </div>
            <div class="nav">
                <li>
                    <ul><img src="assets/home.svg" width="30px">Home</ul>
                    <ul><img src="assets/id-card.svg" width="30px">Profile</ul>
                    <ul><img src="assets/message-outline.svg" width="30px">Messages</ul>
                    <ul><img src="assets/history.svg" width="30px">History</ul>
                    <ul><img src="assets/file-edit-outline.svg" width="30px">Tasks</ul>
                    <ul><img src="assets/account-group-outline.svg" width="30px">Communities</ul>
                </li>
            </div>
            <div class="settings">
                <li>
                    <ul><img src="assets/cog-outline.svg" width="30px">Settings</ul>
                    <ul><img src="assets/help-box-outline.svg" width="30px">Support</ul>
                    <ul><img src="assets/shield-check-outline.svg" width="30px">Privacy</ul>
                </li>
            </div>
        </div>
        <div class="header">
            <div class="search-bar">search-bar</div>
            <div class="profile">profile</div>
            <div class="greeting">greeting</div>
            <div class="interact">interact</div>
        </div>
        <div class="main-content">
            <div class="content-area">
                <div class="card">card 1</div>
                <div class="card">card 2</div>
                <div class="card">card 3</div>
                <div class="card">card 4</div>
                <div class="card">card 5</div>
                <div class="card">card 6</div>
            </div>
            <div class="side-cards">
                <div class="announcements">announcements</div>
                <div class="trending">trending</div>
            </div>
        </div>
    </div>
</body>
</html>
